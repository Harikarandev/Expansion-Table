<table>
  <ng-container *ngFor="let item of items">
    <tr (click)="toggle(item.id)" [class.selected]="isParentActive(item.id)">
      <td><span *ngIf="item.children.length>0" class="toggle-icon" [class.up]="isParentActive(item.id)"></span>
        {{ item.text1 }}</td>
      <td>{{ item.text2 }}</td>
    </tr>
    <tr *ngIf="isParentActive(item.id) && item.children.length>0">
      <td colspan="2">
        <app-childexpansion [items]="item.children"></app-childexpansion>
      </td>
    </tr>
  </ng-container>
</table>
